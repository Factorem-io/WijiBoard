<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WiJi Board</title>
</head>

<body>

    <div class="LOGO">
        <img src="WijiTitleBlock.svg" class="svg-header" alt="Wiji Title Block">
        <img src="Corner.svg" class="corner top-left" alt="Corner">
        <img src="Corner.svg" class="corner top-right" alt="Corner">
        <img src="Corner.svg" class="corner bottom-left" alt="Corner">
        <img src="Corner.svg" class="corner bottom-right" alt="Cool Image of a corner">
    </div>

    <div class="keyboard">
            <button class="medkey" id="+"> Yes </button>
            <button class="medkey" id="-"> No </button>
            <div class="spacer"></div>
            
            <button class="keys" id="0">0</button>
            <button class="keys" id="1">1</button>
            <button class="keys" id="2">2</button>
            <button class="keys" id="3">3</button>
            <button class="keys" id="4">4</button>
            <button class="keys" id="5">5</button>
            <button class="keys" id="6">6</button>
            <button class="keys" id="7">7</button>
            <button class="keys" id="8">8</button>
            <button class="keys" id="9">9</button>
            <div class="spacer"></div>

            <button class="keys" id="Q">Q</button>
            <button class="keys" id="W">W</button>
            <button class="keys" id="E">E</button>
            <button class="keys" id="R">R</button>
            <button class="keys" id="T">T</button>
            <button class="keys" id="Y">Y</button>
            <button class="keys" id="U">U</button>
            <button class="keys" id="I">I</button>
            <button class="keys" id="O">O</button>
            <button class="keys" id="P">P</button>
            <div class="spacer"></div>

            <button class="keys" id="A">A</button>
            <button class="keys" id="S">S</button>
            <button class="keys" id="D">D</button>
            <button class="keys" id="F">F</button>
            <button class="keys" id="G">G</button>
            <button class="keys" id="H">H</button>
            <button class="keys" id="J">J</button>
            <button class="keys" id="K">K</button>
            <button class="keys" id="L">L</button>
            <div class="spacer"></div>

            <button class="keys" id="Z">Z</button>
            <button class="keys" id="X">X</button>
            <button class="keys" id="C">C</button>
            <button class="keys" id="V">V</button>
            <button class="keys" id="B">B</button>
            <button class="keys" id="N">N</button>
            <button class="keys" id="M">M</button>
            <div class="spacer"></div>


            <button class="bigkey" id="*"> GoodBye </button>
            <button class="bigkey" id=","> Hello </button>
            <div class="spacer"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
